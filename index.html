<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
    <title>Formulario de Productos</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-xl">
      <h2 class="text-xl font-bold mb-4 text-center text-blue-600 uppercase">
        Agregar Producto
      </h2>
      <form id="productForm" class="space-y-4">
        <div>
          <label for="productName" class="block font-bold"
            >Nombre del producto</label
          >
          <input
            type="text"
            id="productName"
            placeholder="Escriba nombre del producto"
            class="border border-gray-300 rounded p-2 w-full"
            required
            step="0.01"
          />
        </div>
        <div class="flex space-x-4">
          <div class="w-1/2">
            <label for="price" class="block font-bold">Precio</label>
            <input
              type="text"
              id="price"
              placeholder="0.00"
              class="border border-gray-300 rounded p-2 w-full"
              required
              step="0.01"
            />
          </div>
          <div class="w-1/2">
            <label for="discount" class="block font-bold">Descuento</label>
            <input
              type="number"
              id="discount"
              placeholder="% de dto."
              class="border border-gray-300 rounded p-2 w-full"
              required
            />
          </div>
        </div>
        <div class="flex space-x-4">
          <div class="w-1/2">
            <label class="block font-bold">¿Hay stock?</label>
            <div
              class="border border-gray-300 rounded p-2 flex items-center justify-around"
            >
              <label
                ><input
                  type="radio"
                  name="stock"
                  value="si"
                  class="mr-1"
                  checked
                />
                Sí</label
              >
              <label
                ><input type="radio" name="stock" value="no" class="mr-1" />
                No</label
              >
            </div>
          </div>
          <div class="w-1/2">
            <label class="block font-bold">Unidad</label>
            <div
              class="border border-gray-300 rounded p-2 flex items-center justify-around"
            >
              <label
                ><input
                  type="radio"
                  name="unit"
                  value="€/m"
                  class="mr-1"
                  checked
                />
                €/m</label
              >
              <label
                ><input type="radio" name="unit" value="€/kg" class="mr-1" />
                €/kg</label
              >
              <label
                ><input type="radio" name="unit" value="m²" class="mr-1" />
                m²</label
              >
              <label
                ><input type="radio" name="unit" value="€" class="mr-1" />
                €</label
              >
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200"
        >
          Añadir
        </button>
      </form>

      <div id="summary" class="hidden mt-6">
        <h3 class="text-lg font-bold mb-2">Resumen:</h3>
        <div id="summaryContent"></div>
        <button
          id="copyButton"
          class="mt-4 p-2 bg-gray-300 hover:bg-gray-400 rounded transition duration-200"
        >
          Copiar
        </button>

        <!-- <button
          id="whatsappCopyButton"
          class="bg-green-500 text-white p-2 mt-2 ml-2"
        >
          Copiar para WhatsApp
        </button> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
